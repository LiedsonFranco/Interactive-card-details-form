<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="cards">
    <div class="card-front">
      <p id="card-number">
        0000 0000 0000 0000
      </p>
      <p id="card-holder">
        Jane Appleseed
        <span id="expire-date">
          00/00
        </span>
      </p>
    </div>
    <div class="card-back">
      <p>000</p>
    </div>
  </div>

  <div class="inputs">
    <div>
      <label for="">
        Cardholder Name
        <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
      </label>
    </div>
    
    <div>
      <label for="">
        Card Number
        <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
      </label>
    </div>

    <div>
      <label for="">
        Exp. Date (MM/YY)
      </label>
      <input type="number" name="" id="" placeholder="MM">
      <input type="number" name="" id="" placeholder="YY">
      <input type="text" name="" id="" placeholder="e.g. 123">
    </div>

    <button>
      Confirm
    </button>
  </div>


  <!-- Completed state start -->
  <div id="thanks">
    Thank you!
    We've added your card details
    Continue
  </div>
</main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
