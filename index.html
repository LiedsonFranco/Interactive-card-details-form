<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<main>
  <div class="cards">
    <div class="card-front">
      <img src="images/bg-card-front.png" alt="card-front">
      <div class="front-card-text">
        <p id="card-number">
          0000 0000 0000 0000
        </p>
        <p id="card-holder">
          Jane Appleseed
          <span id="card-expire-date">
            00/00
          </span>
        </p>
      </div>
    </div>
    <div class="card-back">
      <img src="images/bg-card-back.png" alt="card-back">
      <div class="back-card-text">
        <p>000</p>
      </div>
    </div>
  </div>

  <div class="inputs">
    <div>
      <label for="">
        Cardholder Name
        <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
      </label>
    </div>
    
    <div>
      <label for="">
        Card Number
        <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
      </label>
    </div>

    <div id="expire-date">
      <label for="">
        Exp. Date 
        <input type="number" name="" id="" placeholder="MM">
      </label>
      <label for="">
        (MM/YY)
        <input type="number" name="" id="" placeholder="YY">
      </label>
      <label for="">
        cvc
        <input type="text" name="" id="" placeholder="e.g. 123">
      </label>
    </div>

    <button>
      Confirm
    </button>
  </div>


  <!-- Completed state start -->
  <div id="thanks" style="display: none;">
    Thank you!
    We've added your card details
    Continue
  </div>
</main>  
</body>
</html>
