<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<main>

  <div class="cards">
    <div class="card-front">
      <img src="images/bg-card-front.png" alt="card-front">
      <div class="front-card-text">
        <div class="circules">
          <div class="big_circule"></div>
          <div class="small_circule"></div>
        </div>
        <p id="card-number-label">
          0000 0000 0000 0000
        </p>
        <p>
          <span id="card-holder-label">Jane Appleseed</span>
          <span id="card-expire-date-label">
            <span id="card-MM-label">00</span>/<span id="card-YY-label">00</span>
          </span>
        </p>
      </div>
    </div>
    <div class="card-back">
      <img src="images/bg-card-back.png" alt="card-back">
      <div class="back-card-text">
        <p id="card-cvc-label">000</p>
      </div>
    </div>
  </div>

    <div id="inputs">
      <div>
        <label for="card-holder-name">
          Cardholder Name
          <input type="text" name="card-holder-name" id="card-holder-name" placeholder="e.g. Jane Appleseed" data-target="#card-holder-label">
          <p class="text_error">Can't be blank</p>
        </label>
      </div>
      
      <div>
        <label for="card-number">
          Card Number
          <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" data-target="#card-number-label">
          <p class="text_error">Can't be blank</p>
        </label>
      </div>
  
      <div id="expire-date">
        <label for="card-expire-date">
          Exp. Date MM
          <input type="number" name="card-expire-date-MM" id="card-expire-date-MM" placeholder="MM" data-target="#card-MM-label">
          <p class="text_error">Cant't be blank</p>
        </label>
        <label for="">
          YY
          <input type="number" name="card-expire-date-YY" id="card-expire-date-YY" placeholder="YY" data-target="#card-YY-label">
          <p class="text_error"></p>
        </label>
        <label for="card-cvc">
          cvc
          <input type="text" name="card-cvc" id="card-cvc" placeholder="e.g. 123" data-target="#card-cvc-label">
          <p class="text_error">Cant't be blank</p>
        </label>
      </div>
      <button type="button" onclick="check_inputs()">
        Confirm
      </button>
    </div>


  
  <!-- Completed state start -->
  <div id="thanks" style="display: none;">
    <div>
      <img src="images/icon-complete.svg" alt="icon-complete">
    </div>
    <h1>Thank you!</h1>
    <p>
      We've added your card details

    </p>
    <button type="button" onclick="window.location.reload()">
      Continue
    </button>
  </div>
  <div class="center">

  </div>

</main>  
<script src="app.js"></script>
</body>
</html>
